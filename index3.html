<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Icon -->
    <script src="https://kit.fontawesome.com/5e7d2a297a.js" crossorigin="anonymous"></script>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Hello, world!</title>
</head>

<body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-sm-3 mr-0 py-3" href="#">Company name</a>
        <input class="form-control my-2" type="text" placeholder="Search" aria-label="Search">
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="#">Sign out</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light border-right sidebar">
                <ul class="nav flex-column py-4">
                    <li class="nav-item active"><a href="#" class="nav-link"><span class="mr-2"><i
                                    class="fab fa-chromecast"></i></span>Dashboard</a></li>
                    <li class="nav-item"><a href="#" class="nav-link"><span class="mr-2"><i
                                    class="far fa-file"></i></span>Orders</a></li>
                    <li class="nav-item"><a href="#" class="nav-link"><span class="mr-2"><i
                                    class="fas fa-shopping-cart"></i></span>Products</a></li>
                    <li class="nav-item"><a href="#" class="nav-link"><span class="mr-2"><i
                                    class="fas fa-user-friends"></i></span>Customers</a></li>
                    <li class="nav-item"><a href="#" class="nav-link"><span class="mr-2"><i
                                    class="far fa-chart-bar"></i></span>Reports</a></li>
                    <li class="nav-item"><a href="#" class="nav-link"><span class="mr-2"><i
                                    class="fas fa-layer-group"></i></span>Intergrations</a></li>
                </ul>
            </nav>
            <main class="col-12 col-md-10 px-4 ml-md-auto main-sidebar">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 mb-3 border-bottom">
                    <h1>Dashboard</h1>
                    <div class="btn-group ml-auto" role="group">
                        <button type="button" class="btn btn-outline-dark">Share</button>
                        <button type="button" class="btn btn-outline-dark">Export</button>
                    </div>
                    <div class="btn-group ml-2" role="group">
                        <button type="button" class="btn btn-outline-dark d-flex align-items-center"><span class="mr-1"><i class="fab fa-connectdevelop"></i></span><span>This week</span></button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
